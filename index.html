<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ToDo App</title>
</head>
<body>
    <h1> To-Do App</h1>
    <h3>Please enter the <b>"list"</b> to show all tasks!</h3>
    <h3>Please enter the <b>"add"</b> to add a task!</h3>
    <h3>Please enter the <b>"delete"</b> to remove any task!</h3>
    <h3>Please enter the <b>"quit"</b> to quit the To-Do App!</h3>
    <script src="script.js"></script>
</body>
</html>
